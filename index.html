<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Info</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/hFMmtP0N/lake-mountains.jpg') no-repeat center center/cover;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    .info {
      margin: 30px 0;
    }

    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
      color: #fff;
    }

    .icon {
      font-size: 24px;
    }

    .btn {
      display: inline-block;
      background-color: #00c851;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #009e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="info">

            Sri Lanka
          </div>
        </div>
        <div class="item">
          <span class="icon">üíº</span>
          <div>
            <strong>Occupation</strong><br />
            Whoever who generates an income can use our services
          </div>
        </div>
      </div>
      <a href="https://your-link-here.com" class="btn">Get money now</a>
    </div>
  </div>
</body>
</html>
